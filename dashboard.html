<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Absensi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: #667eea;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .number {
            color: #667eea;
            font-size: 32px;
            font-weight: bold;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-header {
            padding: 20px 25px;
            border-bottom: 2px solid #f0f0f0;
        }

        .table-header h2 {
            color: #333;
            font-size: 20px;
        }

        .search-box {
            margin-top: 15px;
        }

        .search-box input {
            width: 100%;
            max-width: 400px;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #555;
            font-size: 14px;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
            font-size: 14px;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        .foto-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .foto-thumbnail:hover {
            transform: scale(1.1);
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-maintenance {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-inspeksi {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-lainnya {
            background: #e5e7eb;
            color: #374151;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .pagination {
            padding: 20px 25px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .header {
                text-align: center;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }

            .foto-thumbnail {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Dashboard Absensi</h1>
            <div class="header-actions">
                <a href="/absen" class="btn btn-primary">
                    <span>âž•</span> Input Absensi
                </a>
                <button onclick="exportToExcel()" class="btn btn-success">
                    <span>ðŸ“¥</span> Export Excel
                </button>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Absensi</h3>
                <div class="number" id="totalAbsensi">0</div>
            </div>
            <div class="stat-card">
                <h3>Hari Ini</h3>
                <div class="number" id="hariIni">0</div>
            </div>
            <div class="stat-card">
                <h3>Minggu Ini</h3>
                <div class="number" id="mingguIni">0</div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Data Absensi</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="ðŸ” Cari berdasarkan nama, area, atau jenis...">
                </div>
            </div>

            <div id="tableContent">
                <div class="loading">Memuat data...</div>
            </div>

            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <div class="modal" id="imageModal" onclick="closeModal()">
        <img src="" alt="Preview" id="modalImage">
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // Load data saat halaman dimuat
        async function loadData() {
            try {
                const response = await fetch('/api/absensi');
                const result = await response.json();
                
                if (result.success) {
                    allData = result.data;
                    filteredData = [...allData];
                    updateStats();
                    renderTable();
                } else {
                    showError('Gagal memuat data');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Terjadi kesalahan saat memuat data');
            }
        }

        function updateStats() {
            const today = new Date().toDateString();
            const thisWeekStart = new Date();
            thisWeekStart.setDate(thisWeekStart.getDate() - thisWeekStart.getDay());
            thisWeekStart.setHours(0, 0, 0, 0);

            const todayCount = allData.filter(item => {
                const itemDate = new Date(item.timestamp).toDateString();
                return itemDate === today;
            }).length;

            const weekCount = allData.filter(item => {
                const itemDate = new Date(item.timestamp);
                return itemDate >= thisWeekStart;
            }).length;

            document.getElementById('totalAbsensi').textContent = allData.length;
            document.getElementById('hariIni').textContent = todayCount;
            document.getElementById('mingguIni').textContent = weekCount;
        }

        function renderTable() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            if (pageData.length === 0) {
                document.getElementById('tableContent').innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h3>Tidak ada data absensi</h3>
                        <p>Silakan input absensi terlebih dahulu</p>
                    </div>
                `;
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Tanggal & Waktu</th>
                            <th>Nama</th>
                            <th>Area</th>
                            <th>Jenis</th>
                            <th>Waktu Kerja</th>
                            <th>Deskripsi</th>
                            <th>Foto</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pageData.map((item, index) => {
                            const date = new Date(item.timestamp);
                            const formattedDate = date.toLocaleDateString('id-ID', {
                                day: '2-digit',
                                month: 'short',
                                year: 'numeric'
                            });
                            const formattedTime = date.toLocaleTimeString('id-ID', {
                                hour: '2-digit',
                                minute: '2-digit'
                            });

                            const badgeClass = item.jenis === 'Maintenance' ? 'badge-maintenance' : 
                                             item.jenis === 'Inspeksi' ? 'badge-inspeksi' : 'badge-lainnya';

                            return `
                                <tr>
                                    <td>${startIndex + index + 1}</td>
                                    <td>
                                        <div>${formattedDate}</div>
                                        <small style="color: #999;">${formattedTime}</small>
                                    </td>
                                    <td><strong>${item.nama}</strong></td>
                                    <td>${item.area}</td>
                                    <td><span class="badge ${badgeClass}">${item.jenis}</span></td>
                                    <td>${item.waktuMulai} - ${item.waktuSelesai}</td>
                                    <td>${item.deskripsi}</td>
                                    <td>
                                        <img src="${item.foto}" 
                                             alt="Foto" 
                                             class="foto-thumbnail"
                                             onclick="showImage('${item.foto}')">
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('tableContent').innerHTML = tableHTML;
            renderPagination();
        }

        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            if (totalPages <= 1) {
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            let paginationHTML = `
                <button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                    â€¹ Prev
                </button>
            `;

            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += '<span style="padding: 8px;">...</span>';
                }
            }

            paginationHTML += `
                <button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
                    Next â€º
                </button>
            `;

            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            renderTable();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showImage(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        function showError(message) {
            document.getElementById('tableContent').innerHTML = `
                <div class="empty-state">
                    <h3 style="color: #e53e3e;">${message}</h3>
                </div>
            `;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            filteredData = allData.filter(item => {
                return item.nama.toLowerCase().includes(searchTerm) ||
                       item.area.toLowerCase().includes(searchTerm) ||
                       item.jenis.toLowerCase().includes(searchTerm) ||
                       item.deskripsi.toLowerCase().includes(searchTerm);
            });

            currentPage = 1;
            renderTable();
        });

        // Export to Excel
        async function exportToExcel() {
            try {
                const response = await fetch('/api/export-excel');
                const blob = await response.blob();
                
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Absensi_${new Date().toISOString().split('T')[0]}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Error:', error);
                alert('Gagal export ke Excel');
            }
        }

        // Load data saat halaman dimuat
        loadData();
    </script>
</body>
</html>
